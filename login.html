<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - InvestSherpa.in</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .btn-primary { background-color: #1e3a8a; color: white; transition: background-color 0.3s ease; }
        .btn-primary:hover { background-color: #1c347d; }
        .btn-primary:disabled { background-color: #6b7280; cursor: not-allowed; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="flex items-center space-x-2">
                <div class="p-2 bg-blue-900 rounded-lg"><i class="fas fa-shield-alt text-white text-xl"></i></div>
                <span class="text-2xl font-bold text-blue-900">InvestSherpa.in</span>
            </a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 flex justify-center">
        <div class="max-w-md w-full bg-white p-8 mt-10 rounded-lg shadow-xl">
            <h2 class="text-3xl font-bold text-blue-900 mb-2 text-center">Welcome Back!</h2>
            <p class="text-gray-600 mb-8 text-center">Log in to your account to continue.</p>
            
            <form class="space-y-6" id="login-form">
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg" required>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg" required>
                </div>

                <div class="pt-4">
                    <button type="submit" id="submit-button" class="btn-primary w-full font-bold py-3 px-10 rounded-lg shadow-md">
                        Log In
                    </button>
                </div>

                <div class="text-center pt-4 border-t">
                    <p class="text-gray-600">
                        Don't have an account? 
                        <a href="signup.html" class="font-semibold text-blue-800 hover:underline">Sign up here</a>
                    </p>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Initialize the Supabase Client with your project details
        const supabaseUrl = 'https://tapnnlkokcbzckbbdxez.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRhcG5ubGtva2NiemNrYmJkeGV6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1Mzc4NDEsImV4cCI6MjA2OTExMzg0MX0.ks3HUfeA-KNJmsgKNhb5xYlv-VXkZkRJC-3EG6D6R-w';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        const loginForm = document.getElementById('login-form');
        const submitButton = document.getElementById('submit-button');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            submitButton.disabled = true;
            submitButton.textContent = 'Logging In...';

            try {
                const formData = new FormData(loginForm);
                const email = formData.get('email');
                const password = formData.get('password');

                // The core Supabase login function
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;
                
                // If login is successful, redirect to a dashboard page
                alert('Login successful! Redirecting...');
                window.location.href = '/dashboard.html'; // <-- CHANGE THIS to your desired page after login

            } catch (error) {
                console.error('Error during login:', error.message);
                alert(`Login failed: ${error.message}`);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Log In';
            }
        });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
