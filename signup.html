<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - InvestSherpa.in</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .btn-primary { background-color: #1e3a8a; color: white; transition: background-color 0.3s ease; }
        .btn-primary:hover { background-color: #1c347d; }
        .btn-primary:disabled { background-color: #6b7280; cursor: not-allowed; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="flex items-center space-x-2">
                <div class="p-2 bg-blue-900 rounded-lg"><i class="fas fa-shield-alt text-white text-xl"></i></div>
                <span class="text-2xl font-bold text-blue-900">InvestSherpa.in</span>
            </a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 flex justify-center">
        <div class="max-w-xl w-full bg-white p-8 rounded-lg shadow-xl">
            <h2 class="text-3xl font-bold text-blue-900 mb-2 text-center">Create Your Account</h2>
            <p class="text-gray-600 mb-8 text-center">Join our community of users and professionals.</p>
            
            <form class="space-y-6" id="signup-form">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="full_name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="full_name" name="full_name" class="w-full p-3 border border-gray-300 rounded-lg" required>
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg" required>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg" required>
                    </div>
                    <div>
                        <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="w-full p-3 border border-gray-300 rounded-lg" required>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                     <div>
                        <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City</label>
                        <input type="text" id="city" name="city" class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                     <div>
                        <label for="state" class="block text-sm font-medium text-gray-700 mb-1">State</label>
                        <input type="text" id="state" name="state" class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                     <div>
                        <label for="pincode" class="block text-sm font-medium text-gray-700 mb-1">Pincode</label>
                        <input type="text" id="pincode" name="pincode" class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                </div>

                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700 mb-1">I am a...</label>
                    <select id="role" name="role" class="w-full p-3 border border-gray-300 rounded-lg" required>
                        <option value="end_user">General User (Looking for advice)</option>
                        <option value="professional_user">Professional (Want to be listed)</option>
                    </select>
                </div>

                <div class="pt-4">
                    <button type="submit" id="submit-button" class="btn-primary w-full font-bold py-3 px-10 rounded-lg shadow-md">
                        Create Account
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Initialize the Supabase Client with your project details
        const supabaseUrl = 'https://tapnnlkokcbzckbbdxez.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRhcG5ubGtva2NiemNrYmJkeGV6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1Mzc4NDEsImV4cCI6MjA2OTExMzg0MX0.ks3HUfeA-KNJmsgKNhb5xYlv-VXkZkRJC-3EG6D6R-w';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        const signUpForm = document.getElementById('signup-form');
        const submitButton = document.getElementById('submit-button');

        signUpForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Basic validation: Check if passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return; // Stop the function
            }
            
            submitButton.disabled = true;
            submitButton.textContent = 'Creating Account...';

            try {
                const formData = new FormData(signUpForm);
                const email = formData.get('email');

                // The options.data object is where you pass the extra information.
                // The SQL trigger you created will read from this data.
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: formData.get('full_name'),
                            phone: formData.get('phone'),
                            role: formData.get('role'),
                            city: formData.get('city'),
                            state: formData.get('state'),
                            pincode: formData.get('pincode')
                        }
                    }
                });

                if (error) throw error;
                
                // Success!
                alert('Account created successfully! Please check your email to confirm your registration.');
                signUpForm.reset();

            } catch (error) {
                console.error('Error during sign up:', error.message);
                alert(`Sign up failed: ${error.message}`);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Create Account';
            }
        });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
