<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Your Business - InvestSherpa.in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .btn-primary { background-color: #1e3a8a; color: white; transition: background-color 0.3s ease; }
        .btn-primary:hover { background-color: #1c347d; }
        .btn-secondary { background-color: #6b7280; color: white; transition: background-color 0.3s ease; }
        .btn-secondary:hover { background-color: #4b5563; }
        .btn-danger { background-color: #dc2626; color: white; transition: background-color 0.3s ease; }
        .btn-danger:hover { background-color: #b91c1c; }
        .btn { display: inline-flex; align-items: center; justify-content: center; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1e3a8a;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <div class="p-2 bg-blue-900 rounded-lg"><i class="fas fa-shield-alt text-white text-xl"></i></div>
                <span class="text-2xl font-bold text-blue-900">InvestSherpa.in</span>
            </a>
            <div id="user-actions" class="hidden md:flex items-center space-x-4">
                 <button id="logout-button" class="btn btn-danger font-semibold py-2 px-4 rounded-lg shadow-md">Logout</button>
            </div>
            <button class="md:hidden text-blue-900 text-2xl"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <section id="submission-form" class="py-16">
            <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-xl">
                <h2 id="form-title" class="text-3xl font-bold text-blue-900 mb-2">Create Your Business Profile</h2>
                <p class="text-gray-600 mb-8">Please provide the following details to create or update your listing.</p>
                
                <form id="listing-form" class="space-y-8">
                    <fieldset class="border-t-2 border-blue-200 pt-6">
                        <legend class="text-xl font-bold text-blue-900 px-4">Step 1: Basic Information</legend>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                            <div>
                                <label for="business-name" class="block text-sm font-medium text-gray-700 mb-1">Business Name *</label>
                                <input type="text" id="business-name" name="business_name" required class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label for="tagline" class="block text-sm font-medium text-gray-700 mb-1">Tagline / Slogan</label>
                                <input type="text" id="tagline" name="tagline" class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                             <div class="md:col-span-2">
                                <label for="logo_url" class="block text-sm font-medium text-gray-700 mb-1">Logo URL</label>
                                <input type="url" id="logo_url" name="logo_url" placeholder="https://your-business.com/logo.png" class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div class="md:col-span-2">
                                <label for="professional_type" class="block text-sm font-medium text-gray-700 mb-1">Type of Professional *</label>
                                <select id="professional_type" name="professional_type" required class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                                    <option value="" disabled selected>Select your profession</option>
                                    <option value="financial_advisor">Financial Advisor</option>
                                    <option value="insurance_agent">Insurance Agent</option>
                                    <option value="chartered_accountant">Chartered Accountant</option>
                                    <option value="tax_consultant">Tax Consultant</option>
                                    <option value="stock_broker">Stock Broker</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="border-t-2 border-blue-200 pt-6">
                        <legend class="text-xl font-bold text-blue-900 px-4">Step 2: About & Services</legend>
                        <div class="mt-4 space-y-6">
                            <div>
                                <label for="about" class="block text-sm font-medium text-gray-700 mb-1">About Your Business</label>
                                <textarea id="about" name="about" rows="5" class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
                            </div>
                             <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Services Offered * (Select at least one)</label>
                                <div id="services-checkboxes" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                                    <p class="text-gray-500">Loading services...</p>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                     <fieldset class="border-t-2 border-blue-200 pt-6">
                        <legend class="text-xl font-bold text-blue-900 px-4">Step 3: Professional Details</legend>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                            <div>
                                <label for="license_info" class="block text-sm font-medium text-gray-700 mb-1">License Information</label>
                                <input type="text" id="license_info" name="license_info" placeholder="e.g., SEBI Registered RIA" class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label for="client_focus" class="block text-sm font-medium text-gray-700 mb-1">Client Focus</label>
                                <input type="text" id="client_focus" name="client_focus" placeholder="e.g., Salaried Individuals, HNIs" class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div class="md:col-span-2">
                                <label for="service_area" class="block text-sm font-medium text-gray-700 mb-1">Service Area</label>
                                <input type="text" id="service_area" name="service_area" placeholder="e.g., Pan India, Mumbai, Delhi" class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>
                    </fieldset>
                    
                    <fieldset class="border-t-2 border-blue-200 pt-6">
                         <legend class="text-xl font-bold text-blue-900 px-4">Step 4: Contact & Location</legend>
                         <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Business Email Address *</label>
                                <input type="email" id="email" name="email" placeholder="you@example.com" required class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                             <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Business Phone Number *</label>
                                <input type="tel" id="phone" name="phone" placeholder="91-9876543210" required class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div class="md:col-span-2">
                                <label for="website_url" class="block text-sm font-medium text-gray-700 mb-1">Website URL</label>
                                <input type="url" id="website_url" name="website_url" placeholder="https://your-business.com" class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                             <div class="md:col-span-2">
                                <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Street Address *</label>
                                <input id="address" name="address" required class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
                            </div>
                            <div>
                                <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City *</label>
                                <input type="text" id="city" name="city" required class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                             <div>
                                <label for="state" class="block text-sm font-medium text-gray-700 mb-1">State *</label>
                                <input type="text" id="state" name="state" required class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                             <div>
                                <label for="pincode" class="block text-sm font-medium text-gray-700 mb-1">Pincode *</label>
                                <input type="text" id="pincode" name="pincode" required class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                         </div>
                    </fieldset>
                    
                    <div class="border-t-2 border-blue-200 pt-6 flex flex-col items-center space-y-4 md:space-y-0 md:flex-row md:justify-center md:space-x-4">
                        <button type="submit" id="submit-button" class="btn btn-primary w-full md:w-auto font-bold py-3 px-10 rounded-lg shadow-md">
                            <span id="submit-button-text">Submit for Approval</span>
                            <span id="submit-spinner" class="hidden loader"></span>
                        </button>
                        <a href="index.html" id="home-button" class="hidden btn btn-primary w-full md:w-auto font-bold py-3 px-10 rounded-lg shadow-md">
                            Go to Homepage
                        </a>
                        <a id="cancel-edit-button" class="hidden btn btn-secondary w-full md:w-auto font-bold py-3 px-10 rounded-lg shadow-md">
                            Cancel Edit
                        </a>
                        <div id="form-message" class="hidden mt-6 p-4 rounded-md w-full"></div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
        
        const SUPABASE_URL = 'https://fjqvfzlfhhkfohprlqhm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqcXZmemxmaGhrZm9ocHJscWhtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0ODYyNzAsImV4cCI6MjA3MjA2MjI3MH0.QB_QA-aKeoaxswUpnjBXxerzc-z0tSxerQCQ-hHyLXQ';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Form Elements
        const form = document.getElementById('listing-form');
        const messageEl = document.getElementById('form-message');
        const servicesContainer = document.getElementById('services-checkboxes');
        
        // Buttons & Spinners
        const submitButton = document.getElementById('submit-button');
        const homeButton = document.getElementById('home-button');
        const cancelEditButton = document.getElementById('cancel-edit-button');
        const logoutButton = document.getElementById('logout-button');
        const userActions = document.getElementById('user-actions');
        const submitButtonText = document.getElementById('submit-button-text');
        const submitSpinner = document.getElementById('submit-spinner');
        
        // State Variables
        let currentUser = null;
        let editingProfile = null; // To hold existing profile data if in edit mode

        // Load categories and pre-select them if editing
        async function loadCategories(checkedCategoryIds = []) {
            try {
                const { data, error } = await supabase.from('categories').select('id, name');
                if (error) throw error;
                servicesContainer.innerHTML = ''; 
                data.forEach(cat => {
                    const isChecked = checkedCategoryIds.includes(cat.id) ? 'checked' : '';
                    const checkboxHTML = `
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" name="categories" value="${cat.id}" ${isChecked} class="h-4 w-4 rounded text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span class="text-gray-700">${cat.name}</span>
                        </label>`;
                    servicesContainer.insertAdjacentHTML('beforeend', checkboxHTML);
                });
            } catch (error) {
                 servicesContainer.innerHTML = '<p class="text-red-500">Could not load service categories.</p>';
                 console.error("Error loading categories:", error);
            }
        }
        
        // Populate form with existing data
        function populateForm(profile) {
            if (!profile) return;
            document.getElementById('business-name').value = profile.business_name || '';
            document.getElementById('tagline').value = profile.tagline || '';
            document.getElementById('logo_url').value = profile.logo_url || '';
            document.getElementById('professional_type').value = profile.professional_type || '';
            document.getElementById('about').value = profile.about || '';
            document.getElementById('license_info').value = profile.license_info || '';
            document.getElementById('client_focus').value = profile.client_focus || '';
            document.getElementById('service_area').value = profile.service_area || '';
            document.getElementById('email').value = profile.email || '';
            document.getElementById('phone').value = profile.phone || '';
            document.getElementById('website_url').value = profile.website_url || '';
            document.getElementById('address').value = profile.address || '';
            document.getElementById('city').value = profile.city || '';
            document.getElementById('state').value = profile.state || '';
            document.getElementById('pincode').value = profile.pincode || '';
            
            // Update UI for editing mode
            document.getElementById('form-title').textContent = 'Edit Your Business Profile';
            submitButtonText.textContent = 'Update Profile';
            cancelEditButton.href = `listingdetail.html?id=${profile.id}`;
            cancelEditButton.classList.remove('hidden');
        }

        // Handle Form Submission (Create or Update)
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) {
                showMessage("Authentication error. Please refresh and log in.", 'error');
                return;
            }

            setLoading(true);

            const formData = new FormData(form);
            const selectedCategoryIds = formData.getAll('categories').map(id => parseInt(id));
            if (selectedCategoryIds.length === 0) {
                showMessage("Please select at least one service category.", 'error');
                setLoading(false);
                return;
            }
            
            // Collect all form data
            const profileData = {
                user_id: currentUser.id,
                business_name: formData.get('business_name'),
                tagline: formData.get('tagline'),
                logo_url: formData.get('logo_url'),
                professional_type: formData.get('professional_type'),
                about: formData.get('about'),
                license_info: formData.get('license_info'),
                client_focus: formData.get('client_focus'),
                service_area: formData.get('service_area'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                website_url: formData.get('website_url'),
                address: formData.get('address'),
                city: formData.get('city'),
                state: formData.get('state'),
                pincode: formData.get('pincode'),
                status: 'pending' // Always reset to pending for re-approval
            };
            
            try {
                let savedProfile;

                if (editingProfile) { // UPDATE existing profile
                    const { data: updatedProfile, error: updateError } = await supabase.from('professional_profiles').update(profileData).eq('user_id', currentUser.id).select().single();
                    if (updateError) throw updateError;
                    savedProfile = updatedProfile;
                    // Delete old categories before inserting new ones
                    await supabase.from('professional_categories').delete().eq('profile_id', savedProfile.id);
                } else { // INSERT new profile
                    const { data: newProfile, error: profileError } = await supabase.from('professional_profiles').insert(profileData).select().single();
                    if (profileError) throw profileError;
                    savedProfile = newProfile;
                }

                // Insert the new set of categories
                const categoriesToInsert = selectedCategoryIds.map(catId => ({ profile_id: savedProfile.id, category_id: catId }));
                const { error: categoriesError } = await supabase.from('professional_categories').insert(categoriesToInsert);
                if (categoriesError) throw categoriesError;
                
                // --- SUCCESS LOGIC ---
                const successMessage = "Success! Your profile is submitted for approval. It should be live within 24 hours after review.";
                showMessage(successMessage, 'success');
                
                // Hide form buttons and show home button
                submitButton.classList.add('hidden');
                cancelEditButton.classList.add('hidden');
                homeButton.classList.remove('hidden');

            } catch (error) {
                console.error('Submission Error:', error);
                showMessage(`An error occurred: ${error.message}`, 'error');
                setLoading(false); // Only reset loading state on error
            }
        });

        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = `mt-6 p-4 rounded-md text-center w-full ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
        }

        function setLoading(isLoading) {
            if (isLoading) {
                submitButton.disabled = true;
                submitButtonText.classList.add('hidden');
                submitSpinner.classList.remove('hidden');
                messageEl.className = 'hidden'; // Hide previous messages
            } else {
                submitButton.disabled = false;
                submitButtonText.classList.remove('hidden');
                submitSpinner.classList.add('hidden');
            }
        }
        
        // Handle Logout
        logoutButton.addEventListener('click', async () => {
            setLoading(true);
            await supabase.auth.signOut();
        });

        // Main function to run on page load
        async function initializePage(user) {
            currentUser = user;
            userActions.classList.remove('hidden');

            // Check if user has an existing profile
            const { data: profile, error } = await supabase
                .from('professional_profiles')
                .select('*, professional_categories(category_id)')
                .eq('user_id', user.id)
                .single();
            
            if (error && error.code !== 'PGRST116') { // PGRST116 means no rows found, which is fine.
                 console.error("Error fetching profile:", error);
                 showMessage("Could not fetch your profile data. Please refresh.", "error");
                 return;
            }

            if (profile) {
                editingProfile = profile;
                const existingCategoryIds = profile.professional_categories.map(pc => pc.category_id);
                await loadCategories(existingCategoryIds);
                populateForm(profile);
            } else {
                await loadCategories([]);
            }
        }

        // --- AUTHENTICATION ---
        supabase.auth.onAuthStateChange((event, session) => {
            if (session) {
                initializePage(session.user);
            } else {
                // If no session, redirect to login page
                try {
                    const loginUrl = new URL('login.html', window.location.href);
                    window.location.href = loginUrl.href;
                } catch (e) {
                    console.error("Failed to construct login URL:", e);
                    window.location.href = window.location.origin + '/login.html';
                }
            }
        });
    </script>
</body>
</html>
