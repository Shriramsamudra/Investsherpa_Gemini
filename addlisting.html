<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Your Business - InvestSherpa.in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .btn-primary { background-color: #1e3a8a; color: white; transition: background-color 0.3s ease; }
        .btn-primary:hover { background-color: #1c347d; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        </header>

    <main class="container mx-auto px-6 py-12">
        <section id="submission-form" class="py-16">
            <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-xl">
                <div id="form-message" class="hidden mb-4 p-4 rounded-md"></div>
                <h2 class="text-3xl font-bold text-blue-900 mb-2">Create Your Business Profile</h2>
                <p class="text-gray-600 mb-8">Please provide the following details to create your listing.</p>
                
                <form id="listing-form" class="space-y-8">
                    <fieldset class="border-t-2 border-blue-200 pt-6">
                        <legend class="text-xl font-bold text-blue-900 px-4">Step 1: Basic Information</legend>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                            <div>
                                <label for="business-name" class="block text-sm font-medium text-gray-700 mb-1">Business Name *</label>
                                <input type="text" id="business-name" name="business_name" required class="w-full p-3 border">
                            </div>
                            <div>
                                <label for="tagline" class="block text-sm font-medium text-gray-700 mb-1">Tagline / Slogan</label>
                                <input type="text" id="tagline" name="tagline" class="w-full p-3 border">
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="border-t-2 border-blue-200 pt-6">
                        <legend class="text-xl font-bold text-blue-900 px-4">Step 2: About & Services</legend>
                        <div class="mt-4 space-y-6">
                            <div>
                                <label for="about" class="block text-sm font-medium text-gray-700 mb-1">About Your Business</label>
                                <textarea id="about" name="about" rows="5" class="w-full p-3 border"></textarea>
                            </div>
                             <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Services Offered * (Select at least one)</label>
                                <div id="services-checkboxes" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                                    </div>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="border-t-2 border-blue-200 pt-6">
                         <legend class="text-xl font-bold text-blue-900 px-4">Step 3: Contact & Location</legend>
                         <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                            <input type="email" name="email" placeholder="Business Email Address *" required class="w-full p-3 border">
                            <input type="tel" name="phone" placeholder="Business Phone Number *" required class="w-full p-3 border">
                            <input type="url" name="website_url" placeholder="Website URL (https://...)" class="w-full p-3 border md:col-span-2">
                            <textarea name="address" placeholder="Full Business Address *" required rows="3" class="w-full p-3 border md:col-span-2"></textarea>
                         </div>
                    </fieldset>
                    
                    <div class="border-t-2 border-blue-200 pt-6 text-center">
                        <button type="submit" class="btn-primary w-full md:w-auto font-bold py-3 px-10 rounded-lg shadow-md">
                            Submit for Approval
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
        const SUPABASE_URL = 'https://fjqvfzlfhhkfohprlqhm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqcXZmemxmaGhrZm9ocHJscWhtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0ODYyNzAsImV4cCI6MjA3MjA2MjI3MH0.QB_QA-aKeoaxswUpnjBXxerzc-z0tSxerQCQ-hHyLXQ';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('listing-form');
        const messageEl = document.getElementById('form-message');
        const servicesContainer = document.getElementById('services-checkboxes');
        
        let currentUser = null;

        // --- CHECK USER SESSION AND ROLE ---
        async function checkSession() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = 'login.html'; // Redirect if not logged in
                return;
            }
            // You might add a check here to ensure the user has the 'professional' role
            currentUser = user;
        }

        // --- LOAD CATEGORIES FOR CHECKBOXES ---
        async function loadCategories() {
            const { data, error } = await supabase.from('categories').select('id, name');
            if (error) {
                console.error("Could not load categories");
                return;
            }
            servicesContainer.innerHTML = '';
            data.forEach(cat => {
                const checkbox = `
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" name="categories" value="${cat.id}" class="h-4 w-4">
                        <span>${cat.name}</span>
                    </label>`;
                servicesContainer.innerHTML += checkbox;
            });
        }
        
        // --- HANDLE FORM SUBMISSION ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) {
                alert("You must be logged in to submit a listing.");
                return;
            }

            const formData = new FormData(form);
            const formProps = Object.fromEntries(formData);
            
            // 1. Get selected category IDs
            const selectedCategoryIds = Array.from(formData.getAll('categories')).map(id => parseInt(id));
            if (selectedCategoryIds.length === 0) {
                showMessage("Please select at least one service category.", 'error');
                return;
            }

            // 2. Insert into professional_profiles table
            const { data: newProfile, error: profileError } = await supabase
                .from('professional_profiles')
                .insert({
                    user_id: currentUser.id,
                    business_name: formProps.business_name,
                    tagline: formProps.tagline,
                    about: formProps.about,
                    email: formProps.email,
                    phone: formProps.phone,
                    website_url: formProps.website_url,
                    address: formProps.address
                    // Note: Other fields like city, state can be added here
                })
                .select()
                .single();

            if (profileError) {
                console.error('Error creating profile:', profileError);
                showMessage(`Error: ${profileError.message}`, 'error');
                return;
            }

            // 3. Insert into professional_categories join table
            const categoriesToInsert = selectedCategoryIds.map(catId => ({
                profile_id: newProfile.id,
                category_id: catId
            }));

            const { error: categoriesError } = await supabase
                .from('professional_categories')
                .insert(categoriesToInsert);

            if (categoriesError) {
                console.error('Error linking categories:', categoriesError);
                // Note: You might want to delete the profile here to avoid orphaned data
                showMessage(`Profile created, but failed to link services: ${categoriesError.message}`, 'error');
                return;
            }

            showMessage('Your profile has been submitted for approval!', 'success');
            form.reset();
        });

        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = `p-4 rounded-md ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            messageEl.classList.remove('hidden');
        }

        // --- INITIALIZE PAGE ---
        checkSession();
        loadCategories();

    </script>
</body>
</html>
