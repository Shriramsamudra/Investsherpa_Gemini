<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Advisors - InvestSherpa.in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        html { scroll-behavior: smooth; }
        .btn-primary { background-color: #f59e0b; color: white; transition: background-color 0.3s ease; }
        .btn-primary:hover { background-color: #d97706; }
        .btn-secondary { background-color: #1e3a8a; color: white; transition: background-color 0.3s ease; }
        .btn-secondary:hover { background-color: #1c347d; }
        .card { transition: all 0.3s ease; border: 1px solid transparent; }
        .card:hover { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); border-color: #f59e0b; }
        .filter-section { border-bottom: 1px solid #e5e7eb; padding-bottom: 1.5rem; margin-bottom: 1.5rem; }
        .filter-section:last-child { border-bottom: 0; padding-bottom: 0; margin-bottom: 0; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <header class="bg-white shadow-sm sticky top-0 z-40">
       <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-3">
                <img src="InvestSherpa logo.png" alt="InvestSherpa Logo" class="h-14 w-auto">
                <span class="text-2xl font-bold">
                    <span class="text-blue-900">Invest</span><span class="text-amber-500">Sherpa</span>
                </span>
            </a>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="text-gray-600 hover:text-blue-900 font-medium">Home</a>
                <a href="browselisting.html" class="text-blue-900 font-bold">Browse</a>
                <a href="#" class="text-gray-600 hover:text-blue-900 font-medium">Blog</a>
            </nav>
            <div id="user-actions" class="hidden md:flex items-center space-x-4">
                <a href="login.html" class="text-blue-900 font-semibold hover:underline">Login</a>
                <a href="addlisting.html" class="btn-secondary font-semibold py-2 px-4 rounded-lg shadow-md">List Your Business</a>
            </div>
            <button id="mobile-menu-button" class="md:hidden text-blue-900 text-2xl z-50">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-lg absolute top-full left-0 w-full">
            <nav class="flex flex-col p-4 space-y-2">
                <a href="index.html" class="text-gray-600 hover:text-blue-900 font-medium p-2 rounded-md">Home</a>
                <a href="browselisting.html" class="text-blue-900 bg-blue-50 font-bold p-2 rounded-md">Browse</a>
                <a href="#" class="text-gray-600 hover:text-blue-900 font-medium p-2 rounded-md">Blog</a>
                <hr class="my-2">
                <div id="mobile-user-actions" class="flex flex-col space-y-2">
                    </div>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8 flex-grow">
        <div class="lg:hidden mb-6">
            <button id="show-filters-btn" class="btn-primary w-full py-3 rounded-lg font-bold shadow-lg flex items-center justify-center space-x-2">
                <i class="fas fa-filter"></i>
                <span>Filter Results</span>
            </button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            
            <aside id="filters-sidebar" class="hidden lg:block lg:col-span-1 bg-white p-6 rounded-lg shadow-md h-fit lg:sticky top-28">
                <div class="flex justify-between items-center mb-6 border-b pb-4">
                    <h2 class="text-2xl font-bold text-blue-900">Filters</h2>
                    <button id="reset-filters-btn" class="text-sm font-semibold text-blue-800 hover:underline">Reset</button>
                    <button id="close-filters-btn" class="lg:hidden text-2xl text-gray-600">&times;</button>
                </div>
                <form id="filters-form">
                    <div class="filter-section">
                        <div class="relative">
                            <input type="text" id="search-input" placeholder="Search by name, email..." class="w-full p-3 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:outline-none">
                            <button id="search-btn" type="button" class="absolute top-0 right-0 h-full px-3 text-gray-400 hover:text-blue-900" aria-label="Search">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>

                    <div class="filter-section">
                        <h3 class="font-semibold text-gray-700 mb-3">Location</h3>
                        <button id="location-btn" type="button" class="w-full text-sm text-center p-2 border border-gray-300 rounded-lg hover:bg-gray-100 mb-3">Use My Location</button>
                        <select id="radius-select" class="w-full p-2 border border-gray-300 rounded-lg">
                            <option value="5000">Within 5 km</option>
                            <option value="10000">Within 10 km</option>
                            <option value="25000" selected>Within 25 km</option>
                            <option value="50000">Within 50 km</option>
                        </select>
                         <p id="location-status" class="text-xs text-gray-500 mt-2"></p>
                    </div>

                    <div class="filter-section">
                        <h3 class="font-semibold text-gray-700 mb-3">Advisor Type</h3>
                        <div class="space-y-2 text-sm">
                            <label class="flex items-center"><input type="checkbox" name="license_info" value="AMFI registered MFD" class="mr-2 h-4 w-4 rounded text-amber-600"> AMFI registered MFD</label>
                            <label class="flex items-center"><input type="checkbox" name="license_info" value="SEBI registered RIA" class="mr-2 h-4 w-4 rounded text-amber-600"> SEBI registered RIA</label>
                            <label class="flex items-center"><input type="checkbox" name="license_info" value="IRDA Registered Insurance Agent" class="mr-2 h-4 w-4 rounded text-amber-600"> IRDA Agent</label>
                            <label class="flex items-center"><input type="checkbox" name="license_info" value="PFRDA registered Retirement Advisor" class="mr-2 h-4 w-4 rounded text-amber-600"> PFRDA RA</label>
                        </div>
                    </div>

                    <div class="filter-section">
                        <h3 class="font-semibold text-gray-700 mb-3">Specialization</h3>
                        <div id="filter-categories" class="space-y-2 text-sm max-h-40 overflow-y-auto pr-2">
                            <p class="text-xs text-gray-400">Loading...</p>
                        </div>
                    </div>

                    <div class="filter-section">
                        <h3 class="font-semibold text-gray-700 mb-3">Experience</h3>
                        <select id="experience-select" class="w-full p-2 border border-gray-300 rounded-lg">
                            <option value="">Any</option>
                            <option value="1">1+ years</option>
                            <option value="3">3+ years</option>
                            <option value="5">5+ years</option>
                            <option value="10">10+ years</option>
                        </select>
                    </div>

                    <div class="filter-section">
                         <h3 class="font-semibold text-gray-700 mb-3">Other Options</h3>
                         <div class="space-y-2 text-sm">
                            <label class="flex items-center"><input type="checkbox" id="fee-filter" value="No Fees" class="mr-2 h-4 w-4 rounded text-amber-600"> No Fees</label>
                            <label class="flex items-center"><input type="checkbox" id="video-filter" class="mr-2 h-4 w-4 rounded text-amber-600"> Video Consultation</label>
                            <label class="flex items-center"><input type="checkbox" id="response-filter" value="Instant" class="mr-2 h-4 w-4 rounded text-amber-600"> Instant Response</label>
                         </div>
                    </div>
                </form>
                <div class="mt-8">
                    <button id="apply-filters-btn" class="btn-primary w-full py-3 rounded-lg font-bold shadow-lg">Apply Filters</button>
                </div>
            </aside>

            <section class="lg:col-span-3">
                <div class="flex justify-between items-center mb-6">
                    <h1 id="results-count" class="text-3xl font-bold text-blue-900">Loading Results...</h1>
                </div>

                <div id="listings-container" class="space-y-6">
                </div>
            </section>
        </div>
    </main>

    <footer class="bg-blue-900 text-white">
    </footer>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
        const SUPABASE_URL = 'https://fjqvfzlfhhkfohprlqhm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqcXZmemxmaGhrZm9ocHJscWhtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0ODYyNzAsImV4cCI6MjA3MjA2MjI3MH0.QB_QA-aKeoaxswUpnjBXxerzc-z0tSxerQCQ-hHyLXQ';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const listingsContainer = document.getElementById('listings-container');
        const resultsCountEl = document.getElementById('results-count');
        const searchInput = document.getElementById('search-input');
        const applyFiltersBtn = document.getElementById('apply-filters-btn');
        const locationBtn = document.getElementById('location-btn');
        const locationStatusEl = document.getElementById('location-status');
        const searchBtn = document.getElementById('search-btn');
        const resetFiltersBtn = document.getElementById('reset-filters-btn');
        const filtersForm = document.getElementById('filters-form');
        
        let userCoords = null;

        // --- User Authentication UI Logic ---
        const userActionsContainer = document.getElementById('user-actions');
        // **NEW**: Mobile user actions container
        const mobileUserActionsContainer = document.getElementById('mobile-user-actions');

        async function handleLogout() {
            await supabase.auth.signOut();
            // onAuthStateChange will automatically refresh the UI
        }

        function updateUserUI(user) {
            // Desktop UI
            if (user) {
                userActionsContainer.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <a href="userprofile.html" class="text-gray-600 font-medium hover:text-blue-900 hover:underline text-sm">${user.email}</a>
                        <button id="logout-btn-desktop" class="font-semibold text-red-600 hover:underline">Logout</button>
                    </div>
                `;
                 document.getElementById('logout-btn-desktop').addEventListener('click', handleLogout);
            } else {
                userActionsContainer.innerHTML = `
                    <a href="login.html" class="text-blue-900 font-semibold hover:underline">Login</a>
                    <a href="addlisting.html" class="btn-secondary font-semibold py-2 px-4 rounded-lg shadow-md">List Your Business</a>
                `;
            }
            // **NEW**: Mobile UI
             if (user) {
                mobileUserActionsContainer.innerHTML = `
                    <a href="userprofile.html" class="text-gray-600 font-medium p-2 rounded-md">${user.email}</a>
                    <button id="logout-btn-mobile" class="text-left font-semibold text-red-600 p-2 rounded-md">Logout</button>
                `;
                document.getElementById('logout-btn-mobile').addEventListener('click', handleLogout);
            } else {
                mobileUserActionsContainer.innerHTML = `
                    <a href="login.html" class="text-blue-900 font-semibold p-2 rounded-md">Login</a>
                    <a href="addlisting.html" class="btn-secondary text-center font-semibold py-2 px-4 rounded-lg shadow-md">List Your Business</a>
                `;
            }
        }
        
        supabase.auth.onAuthStateChange((_event, session) => {
            updateUserUI(session ? session.user : null);
        });
        // --- End of Auth UI Logic ---


        async function displayListings() {
            resultsCountEl.scrollIntoView({ behavior: 'smooth' });
            listingsContainer.innerHTML = '<p class="text-center py-10">Searching...</p>';
            resultsCountEl.textContent = 'Loading...';
            
            const radius = document.getElementById('radius-select').value;
            const searchTerm = searchInput.value.trim();
            const selectedLicenses = Array.from(document.querySelectorAll('input[name="license_info"]:checked')).map(cb => cb.value);
            const minExperience = document.getElementById('experience-select').value;
            const feeFilter = document.getElementById('fee-filter').checked;
            const videoFilter = document.getElementById('video-filter').checked;
            const responseFilter = document.getElementById('response-filter').checked;
            
            let data, error;

            if (userCoords) {
                resultsCountEl.textContent = 'Searching near you...';
                const { data: rpcData, error: rpcError } = await supabase.rpc('profiles_in_radius', {
                    lat: userCoords.latitude,
                    long: userCoords.longitude,
                    radius_meters: parseInt(radius, 10)
                });
                
                data = rpcData;
                error = rpcError;

                if (!error && data) {
                    data = data.filter(profile => {
                        if (searchTerm) {
                            const searchableProfileText = (
                                (profile.business_name || '') + ' ' +
                                (profile.full_name || '') + ' ' +
                                (profile.tagline || '') + ' ' +
                                (profile.city || '')
                            ).toLowerCase();
                            if (!searchTerm.toLowerCase().split(/\s+/).every(word => searchableProfileText.includes(word))) {
                                return false;
                            }
                        }
                        if (minExperience && profile.experience_years < parseInt(minExperience)) return false;
                        if (feeFilter && profile.fee_structure !== 'No Fees') return false;
                        if (videoFilter && !profile.video_consultation) return false;
                        if (responseFilter && profile.response_time !== 'Instant') return false;
                        if (selectedLicenses.length > 0 && !selectedLicenses.some(lic => (profile.license_info || []).includes(lic))) return false;
                        return true;
                    });
                }

            } else {
                let query = supabase.from('searchable_profiles').select('*');
                
                if (searchTerm) {
                    const formattedSearchTerm = searchTerm.trim().split(/\s+/).join(' | ');
                    query = query.textSearch('search_content_tsv', formattedSearchTerm);
                }

                if (selectedLicenses.length > 0) {
                    const licenseFilters = selectedLicenses.map(lic => `license_info.ilike.%${lic}%`).join(',');
                    query = query.or(licenseFilters);
                }
                if (minExperience) query = query.gte('experience_years', parseInt(minExperience, 10));
                if (feeFilter) query = query.eq('fee_structure', 'No Fees');
                if (videoFilter) query = query.eq('video_consultation', true);
                if (responseFilter) query = query.eq('response_time', 'Instant');
                
                const { data: queryData, error: queryError } = await query;
                data = queryData;
                error = queryError;
            }
            
            if (error) {
                console.error('Error fetching listings:', error);
                listingsContainer.innerHTML = `<p class="text-red-500">Could not load listings. Error: ${error.message}</p>`;
                resultsCountEl.textContent = 'Error!';
                return;
            }

            const selectedCategories = Array.from(document.querySelectorAll('#filter-categories input:checked')).map(cb => parseInt(cb.dataset.catId, 10));
            if (selectedCategories.length > 0) {
                 const { data: profileCategories, error: catError } = await supabase
                    .from('professional_categories').select('profile_id').in('category_id', selectedCategories);
                
                if (catError) {
                    console.error('Specialization filter error:', catError);
                    alert('Could not apply specialization filter. There might be a database configuration issue. Please check the console for details.');
                } else {
                    const matchingProfileIds = profileCategories ? profileCategories.map(pc => pc.profile_id) : [];
                    data = data.filter(profile => matchingProfileIds.includes(profile.id));
                }
            }
            
            const resultText = userCoords ? `Showing ${data.length} Results Near You` : `Showing ${data.length} Results`;
            resultsCountEl.textContent = resultText;
            listingsContainer.innerHTML = '';

            if (data.length === 0) {
                listingsContainer.innerHTML = '<p class="text-center py-10">No advisors found matching your criteria.</p>';
            }

            data.forEach(listing => {
                // On mobile, cards are stacked (flex-col), on medium screens and up, they are side-by-side (md:flex-row)
                const card = `
                    <div class="card bg-white rounded-lg shadow-md overflow-hidden flex flex-col md:flex-row">
                        <div class="p-6 flex-grow">
                            <h3 class="text-xl font-bold text-blue-900">${listing.business_name}</h3>
                            <p class="text-gray-500 text-sm">${listing.full_name || ''}</p>
                            <p class="text-gray-600 my-2 text-sm"><i class="fas fa-map-marker-alt mr-2 text-gray-400"></i>${listing.city}, ${listing.state}</p>
                            <p class="text-gray-700 my-3">${listing.tagline || 'Expert financial and insurance advice.'}</p>
                            <div class="flex flex-wrap gap-2 mb-4 border-t pt-4">
                                ${listing.experience_years ? `<span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">${listing.experience_years}+ years exp.</span>` : ''}
                                ${listing.fee_structure ? `<span class="bg-green-100 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">${listing.fee_structure === 'No Fees' ? 'No Fees' : 'Fees Apply'}</span>` : ''}
                                ${listing.video_consultation ? `<span class="bg-amber-100 text-amber-800 text-xs font-semibold px-2.5 py-0.5 rounded-full"><i class="fas fa-video mr-1"></i> Video Call</span>` : ''}
                            </div>
                            <a href="listingdetail.html?id=${listing.id}" class="font-semibold text-blue-800 hover:text-amber-600">View Profile <i class="fas fa-arrow-right ml-1"></i></a>
                        </div>
                    </div>`;
                listingsContainer.innerHTML += card;
            });
        }

        async function populateCategories() { 
            const filterCategoriesContainer = document.getElementById('filter-categories');
            try {
                const { data, error } = await supabase.from('categories').select('id, name').order('name');
                if (error) throw error;
                let content = '';
                data.forEach(cat => {
                    content += `<label class="flex items-center"><input type="checkbox" data-cat-id="${cat.id}" class="mr-2 h-4 w-4 rounded text-amber-600"> ${cat.name}</label>`;
                });
                filterCategoriesContainer.innerHTML = content;
            } catch(error) {
                console.error("Error populating categories", error);
                filterCategoriesContainer.innerHTML = `<p class="text-xs text-red-500">Could not load categories.</p>`
            }
        }

        function resetFiltersAndSearch() {
            filtersForm.reset();
            userCoords = null;
            locationStatusEl.textContent = '';
            locationStatusEl.style.color = '';
            displayListings();
        }

        locationBtn.addEventListener('click', () => {
            if (!navigator.geolocation) {
                locationStatusEl.textContent = 'Geolocation is not supported.';
                return;
            }
            locationStatusEl.textContent = 'Getting location...';
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userCoords = position.coords;
                    locationStatusEl.textContent = `Location captured! Searching...`;
                    locationStatusEl.style.color = 'green';
                    displayListings();
                },
                () => {
                    locationStatusEl.textContent = 'Unable to retrieve your location.';
                    locationStatusEl.style.color = 'red';
                }
            );
        });

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            if (query) { searchInput.value = query; }
            
            displayListings();
            populateCategories();
            
            applyFiltersBtn.addEventListener('click', displayListings);
            searchBtn.addEventListener('click', displayListings);
            resetFiltersBtn.addEventListener('click', resetFiltersAndSearch);

            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') { e.preventDefault(); displayListings(); }
            });

            // --- **NEW** Mobile Interactivity Logic ---
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const showFiltersBtn = document.getElementById('show-filters-btn');
            const closeFiltersBtn = document.getElementById('close-filters-btn');
            const filtersSidebar = document.getElementById('filters-sidebar');

            // Toggle mobile navigation menu
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
                // Optional: Change icon from bars to X
                mobileMenuButton.innerHTML = mobileMenu.classList.contains('hidden') ? '<i class="fas fa-bars"></i>' : '<i class="fas fa-times"></i>';
            });

            // Show mobile filter overlay
            showFiltersBtn.addEventListener('click', () => {
                filtersSidebar.classList.remove('hidden');
                filtersSidebar.classList.add('fixed', 'inset-0', 'z-50', 'overflow-y-auto');
            });

            // Hide mobile filter overlay
            const hideFilters = () => {
                 filtersSidebar.classList.add('hidden');
                 filtersSidebar.classList.remove('fixed', 'inset-0', 'z-50', 'overflow-y-auto');
            };
            
            closeFiltersBtn.addEventListener('click', hideFilters);
            // Also hide filters after applying them on mobile
            applyFiltersBtn.addEventListener('click', () => {
                if (window.innerWidth < 1024) { // 1024px is lg breakpoint
                    hideFilters();
                }
            });
        });
    </script>
</body>
</html>
